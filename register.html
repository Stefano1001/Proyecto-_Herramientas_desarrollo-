<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - Preguntitas</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="logo">Preguntitas</div>
        <nav>
            <a href="index.html" class="nav-link">Inicio</a>
            <a href="login.html" class="nav-link">Login</a>
        </nav>
    </header>

    <main>
        <section class="login-form-container">
            <h2>Registrarse</h2>
            <form id="registerForm">
                <input type="text" id="registerName" placeholder="Nombre Completo" required />
                <input type="email" id="registerEmail" placeholder="Correo Electrónico" required />
                <input type="password" id="registerPassword" placeholder="Contraseña" required />
                <button type="button" class="cta" onclick="registerUser()">Registrarse</button>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 Preguntitas</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
