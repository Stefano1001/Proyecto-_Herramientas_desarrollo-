<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear Juego - Preguntitas</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="logo">Preguntitas</div>
        <nav>
            <a href="index.html" class="nav-link">Inicio</a>
            <a href="game-list.html" class="nav-link">Ver Juegos</a>
        </nav>
    </header>

    <main>
        <!-- Formulario de Creación de Juego -->
        <section class="game-form-container">
            <h2>Crear un nuevo Juego</h2>
            <form id="createGameForm">
                <label for="gameTitle">Título del Juego:</label>
                <input type="text" id="gameTitle" placeholder="Título del Juego" required />

                <label for="gameQuestions">Preguntas (separadas por coma):</label>
                <textarea id="gameQuestions" placeholder="Pregunta 1, Pregunta 2, ..." required></textarea>

                <label for="gameAnswers">Respuestas (separadas por coma):</label>
                <textarea id="gameAnswers" placeholder="Respuesta 1, Respuesta 2, ..." required></textarea>

                <!-- Botón para crear el juego -->
                <button type="button" class="cta" onclick="createGame()">Crear Juego</button>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 Preguntitas</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
